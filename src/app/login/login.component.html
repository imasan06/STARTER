<!-- src/app/login/login.component.html -->
<div class="container py-1 h-10">
    <div class="row d-flex justify-content-center align-items-center h-10">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Students Database List</h4>
                </div>
                <form>
                  <p>Por favor, ingrese a su cuenta</p>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input [(ngModel)]="username" type="text" name="username" id="form2Example11" class="form-control"
                      placeholder="Nombre de usuario" />
                    <label class="form-label" for="form2Example11">Usuario</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input [(ngModel)]="password" type="password" name="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Contraseña</label>
                  </div>
  
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="login()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar sesión</button>
                  </div>
                  <div class="text-danger">{{errorMessage}}</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<style>
  .gradient-custom-2 {
/* fallback for old browsers */
background: #fccb90;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}
.container {
  padding-left: 350px;
}
@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
</style>
